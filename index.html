<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!----------Stylehseet-->
    <link rel="stylesheet" href="style.css">
    <!----------FontAwesome-------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/weather-icons.css">
    <link rel="stylesheet" href="css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="css/weather-icons-wind.css">


  </head>
  <body>

    <section class="container text-center py-3">
        <h1 id="heading-weather">Weather In</h1>
        <div class="form-group">
          <input type="text" class="form-control shadow" name="" id="city-name-input" aria-describedby="helpId" placeholder="Enter City Name">
        </div>
        <div id="weather-section" class="my-3 shadow">
            <img src="images/night_image.png" alt="" id="day-night-image">
            <div id="card-body">
              <div id="meta" class="d-flex justify-content-between p-4">
                <p id="city-name"><i class="fa fa-location-arrow" aria-hidden="true"></i><span id="location"> Location</span></p>
              </div>
              <div id="weather-detail" class="pb-2">
                  <i class="wi wi-night-alt-cloudy" id="weather-icon"></i>
                  <p id="status" class="mt-2">Scattered Cloud</p>
                  <h1 id="temperature"><i class="wi wi-thermometer"></i><span id="temperature_display"> 36</span><i class="wi wi-celsius"></i></h1>
                  <h3><i class="fa fa-long-arrow-up" aria-hidden="true"></i><span id="max-temp"> 43</span> &nbsp;<i class="fa fa-long-arrow-down" aria-hidden="true"></i> <span id="min-temp">29</span></h3>
                  <h3><i class="wi wi-strong-wind"></i><span id="wind-speed"> 65m/s</span> &nbsp;&nbsp; <i class="wi wi-humidity"></i><span id="humidity"> 76%</span></h3>
              </div>
              <p>Developed by fahad</p>
              </div>
            </div>
    </section>


      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="app.js"></script>
  </body>
</html>
